<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER 회원가입 화면 CLONE PRACTICE</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div id="wrap">
        <a href="https://www.naver.com">
            <div id="logo">
            </div> <!-- div#logo -->
        </a>
        <div id="joinFrom">
            <form action="">
                <!-- id, password, password confirm section -->
                <div class="row 1">
                    <div id="IDArea">
                        <label for="userId">아이디</label>
                        <div class="input_container flexbox">
                            <input id="userId" name="userId" type="text" maxlength="20">
                            <span class="extra_explaination">@naver.com</span>
                        </div> <!-- div.input_container -->
                    </div> <!-- div#IDArea -->
                    <div id="passArea">
                        <label for="userPass">비밀번호</label>
                        <div class="input_container flexbox">
                            <input id="userPass" name="userPass" type="password" minlength="8" maxlength="16">
                            <span class="secu_icon"></span>
                        </div> <!-- div.input_container -->
                    </div> <!-- div#passArea -->
                    <div id="passConfirmArea">
                        <label for="userPassConfirm">비밀번호 재확인</label>
                        <div class="input_container flexbox">
                            <input id="userPassConfirm" name="userPassConfirm" type="password" minlength="8" maxlength="16">
                            <span class="secu_icon"></span>
                        </div> <!-- div.input_container -->
                    </div> <!-- div#passConfirmArea -->
                </div> <!-- div.row 1 -->
                <!-- name, birthdate, gender, email section -->
                <div class="row 2">
                    <div id="nameArea">
                        <label for="userName">이름</label>
                        <div class="input_container">
                            <input id="userName" name="userName" type="text">
                        </div> <!-- div.input_container -->
                    </div> <!-- div#nameArea -->
                    <div id="birthArea">
                        <label for="userBirthYear">생년일</label>
                        <div class="flexbox">
                            <div class="input_container">
                                <input id="userBirthYear" name="userBirth" type="text" placeholder="년(4자)">
                            </div> <!-- div.input_container -->
                            <div class="input_container">
                                <select id="userBirthMonth" name="userBirthMonth">
                                    <option value="">월</option>
                                    <option value="January">1</option>
                                    <option value="February">2</option>
                                    <option value="March">3</option>
                                    <option value="April">4</option>
                                    <option value="May">5</option>
                                    <option value="June">6</option>
                                    <option value="July">7</option>
                                    <option value="August">8</option>
                                    <option value="September">9</option>
                                    <option value="October">10</option>
                                    <option value="November">11</option>
                                    <option value="December">12</option>
                                </select>
                            </div>
                            <div class="input_container">
                                <input id="userBirthDay" name="userBirth" type="text" placeholder="일">
                            </div>
                        </div> <!-- div.flexbox -->
                    </div> <!-- div#birthArea -->
                    <div id="genderArea">
                        <label for="userGender">성별</label>
                        <div class="input_container">
                            <select id="userGender" name="userGender">
                                <option value="">성별</option>
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                                <option value="genderFree">선택안함</option>
                            </select>
                        </div> <!-- div.input_container -->
                    </div> <!-- div#genderArea -->
                    <div id="userVerifyByEmailArea">
                        <label for="userVerifyEmail">본인 확인 이메일<span class="extra_explaination">(선택)</span></label>
                        <div class="input_container">
                            <input id="userVerifyEmail" name="userVerifyEmail" type="text">
                        </div> <!-- div.input_container -->
                    </div> <!-- div#userVerifyByEmailArea -->
                </div> <!-- div.row 2 -->
                <!-- phone, verification section -->
                <div class="row 3">
                    <div id="phoneArea">
                        <label for="userPhone">휴대전화</label>
                        <div class="input_container">
                            select option 들어갈 자리
                        </div> <!-- div.input_container -->
                        <div class="flexbox">
                            <div class="input_container">
                                <input id="userPhone" name="userPhone" type="text">
                            </div> <!-- div.input_container -->
                            <button id="getVeryCode" type="button">인증번호 받기
                            </button>
                        </div>
                        <div class="input_container disabled">
                            <input type="text" placeholder="인증번호 입력하세요." disabled>
                        </div>
                    </div> <!-- div#phoneArea -->
                </div> <!-- div.row 3 -->
                <div class="row 4">
                    <button id="joinBtn" type="submit">가입하기</button>
                </div> <!-- div.row 4 -->
            </form>
        </div> <!-- div#joinForm -->
        
        <footer id="footer">
            <nav id="lnbMenu">
                <ul id="mainMenu" class="flexbox">
                    <li class="mainLi"><a href="#">이용약관</a></li>
                    <li class="mainLi border"></li>
                    <li class="mainLi"><a href="#"><b>개인정보처리방침</b></a></li>
                    <li class="mainLi border"></li>
                    <li class="mainLi"><a href="#">책임의 한계와 법적고지</a></li>
                    <li class="mainLi border"></li>
                    <li class="mainLi"><a href="#">회원정보</a></li>
                    <li class="mainLi border"></li>
                    <li class="mainLi"><a href="#">고객센터</a></li>
                </ul>
            </nav>
            <p id="copyright">Copyright NAVER Corp. All Rights Reserved.</p>
        </footer>
    </div> <!-- div#wrap -->
</body>
</html>`
